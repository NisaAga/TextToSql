<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL2SQL Agent</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            max-width: 1500px;
            width: 100%;
        }

        h1 {
            margin: 0;
            color: #007bff;
            font-size: 24px;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .query-form {
            display: flex;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            gap: 0;
        }

        .query-form input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .query-form button {
            padding: 12px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .query-form button:hover {
            background: #0056b3;
        }

        .query-form button:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }

        .test-button {
            padding: 10px 15px;
            background: #28a745;
            border: none;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }

        .test-button:hover {
            background: #1e7e34;
        }

        #loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #007bff;
            margin-top: 20px;
        }

        .result-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background: #fafafa;
        }

        .sql-query-block {
            display: none;
            background: #e9ecef;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
            white-space: pre-wrap;
        }

        .status-success { color: #28a745; font-weight: bold; }
        .status-error { color: #dc3545; font-weight: bold; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
        }

        #aggregate-result {
            display: none;
            margin: 20px 0;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
        }

        #aggregate-result .label {
            font-size: 16px;
            opacity: 0.8;
        }

        #aggregate-result .value {
            font-size: 48px;
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header-controls">
        <h1>Ask a Question</h1>
        <button id="test-db-button" class="test-button">Test DB (50 Rows)</button>
    </div>

    <p>Active Provider: <strong>{{ provider_name }}</strong></p>

    <form id="nl-query-form" class="query-form">
        <input id="nl-query" type="text"
               placeholder="e.g. total number of records last year"
               required>
        <button type="submit">Execute</button>
        <button type="button" id="exportExcelBtn" disabled>
            Export to Excel
        </button>
    </form>

    <div id="loading">Processing requestâ€¦</div>

    <div id="aggregate-result">
        <div class="label">Result</div>
        <div id="aggregate-value" class="value">--</div>
    </div>

    <div id="results" class="result-box">
        <p>Status: <span id="status-output" class="status-success">IDLE</span></p>
        <div id="sql-output" class="sql-query-block"></div>
        <div id="data-output"></div>
    </div>

</div>

<script>
    const form = document.getElementById('nl-query-form');
    const loading = document.getElementById('loading');
    const resultsBox = document.getElementById('results');
    const sqlOutput = document.getElementById('sql-output');
    const dataOutput = document.getElementById('data-output');
    const statusOutput = document.getElementById('status-output');
    const aggregateBox = document.getElementById('aggregate-result');
    const aggregateValue = document.getElementById('aggregate-value');
    const testBtn = document.getElementById('test-db-button');
    const exportBtn = document.getElementById('exportExcelBtn');

    let lastGeneratedSQL = null; // ðŸ”§ FIX

    function renderTable(headers, rows) {
        let html = '<table><thead><tr>';
        headers.forEach(h => html += `<th>${h}</th>`);
        html += '</tr></thead><tbody>';

        rows.forEach(r => {
            html += '<tr>';
            r.forEach(c => html += `<td>${c ?? 'N/A'}</td>`);
            html += '</tr>';
        });

        html += '</tbody></table>';
        dataOutput.innerHTML = html;
    }

    async function execute(endpoint, method, payload = null) {
        loading.style.display = 'block';
        resultsBox.style.display = 'none';
        aggregateBox.style.display = 'none';
        sqlOutput.style.display = 'none';
        dataOutput.innerHTML = '';
        exportBtn.disabled = true;

        try {
            const res = await fetch(endpoint, {
                method,
                headers: payload ? { 'Content-Type': 'application/json' } : {},
                body: payload ? JSON.stringify(payload) : null
            });

            const data = await res.json();

            loading.style.display = 'none';
            resultsBox.style.display = 'block';

            statusOutput.textContent = res.ok ? 'SUCCESS' : 'FAILURE';
            statusOutput.className = res.ok ? 'status-success' : 'status-error';

            if (data.generated_sql) {
                lastGeneratedSQL = data.generated_sql; // ðŸ”§ FIX
                sqlOutput.textContent = data.generated_sql;
                sqlOutput.style.display = 'block';
                exportBtn.disabled = false;
            }

            if (
                Array.isArray(data.headers) &&
                data.headers.length === 1 &&
                data.results.length === 1
            ) {
                aggregateValue.textContent = data.results[0][0];
                aggregateBox.style.display = 'block';
            } else {
                renderTable(data.headers, data.results);
            }

        } catch (err) {
            loading.style.display = 'none';
            resultsBox.style.display = 'block';
            statusOutput.textContent = 'CRITICAL FAILURE';
            statusOutput.className = 'status-error';
            dataOutput.innerHTML = err.message;
        }
    }

    form.addEventListener('submit', e => {
        e.preventDefault();
        execute('/api/query', 'POST', {
            query: document.getElementById('nl-query').value
        });
    });

    testBtn.addEventListener('click', () => {
        execute('/api/test_db_records', 'GET');
    });

    exportBtn.addEventListener('click', () => {
        if (!lastGeneratedSQL) return;

        fetch('/api/query/export/excel', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sql: lastGeneratedSQL }) // ðŸ”§ FIX
        })
        .then(res => {
            if (!res.ok) throw new Error("Export failed");
            return res.blob();
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ai_generated_report.xlsx';
            a.click();
            window.URL.revokeObjectURL(url);
        })
        .catch(() => alert("Failed to export Excel file."));
    });
</script>

</body>
</html>
